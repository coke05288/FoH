server.port: 8101
spring.application.name: product-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka/
    registerWithEureka: true
    fetchRegistry: true


gateway.service.url: "http://localhost:8080"
inventory.service.url: "${gateway.service.url}/api/v1/inventory"
